<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">ToDoList</a>
                <button class="btn btn-success my-2 my-sm-0 ml-auto" data-bs-toggle="modal"
                    data-bs-target="#task-modal" data-target="new">Новая задача</button>
            </div>
        </nav>
    </header>


    <main>
        <div class="container">
            <div class="alerts my-3">
                <div class="alert alert-success alert-dismissible fade show alert-template d-none" role="alert">
                    <span class="msg">
                        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 md-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">To Do</h4>
                        </div>
                        <div class="card-body p-0">
                            <table class="table p-0 m-0">
                                <tbody id="to-do-list">
                                    <tr id="task-template" class="task d-none">
                                        <td>
                                            <span class="task-name">Название задачи</span>
                                            <span class="task-description d-none">Описание задачи</span>
                                        </td>
                                        <td>
                                            <div class="actions invisible text-end">
                                                <a class="move-to-do" title="Переместить в колонку To Do">
                                                    <i class="fas fa-arrow-left ml-2" style="font-family: FontAwesome;"></i>
                                                </a>
                                                <a title="Просмотреть" data-bs-toggle="modal" data-bs-target="#task-modal" data-action="show">
                                                    <i class="fas fa-eye ml-2" style="font-family: FontAwesome;"></i>
                                                </a>
                                                <a title="Редактировать" data-bs-toggle="modal" data-bs-target="#task-modal" data-action="edit">
                                                    <i class="fas fa-edit ml-2" style="font-family: FontAwesome;"></i>
                                                </a>
                                                <a title="Удалить" data-bs-toggle="modal" data-bs-target="#remove-task-modal" data-action="remove">
                                                    <i class="fas fa-trash-o ml-2" style="font-family: FontAwesome;"></i>
                                                </a>
                                                <a class="move-done" title="Переместить в колонку Done">
                                                    <i class="fas fa-arrow-right ml-2" style="font-family: FontAwesome;"></i>
                                                </a>
                                            </div>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-primary">0</span> задач
                        </div>
                    </div>
                </div>
                <div class="col-md-6 md-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Done</h4>
                        </div>
                        <div class="card-body p-0">
                            <table class="table p-0 m-0">
                                <tbody id="done-list">
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-success">0</span> задач
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Создание новой задачи</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row my-2">
                            <lable for="name" class="col-md-3 col-form-lable">Название задачи</lable>
                            <div class="col-md-9">
                                <input class="form-control" id="name" type="text" name="name">
                            </div>
                        </div>
                        <div class="form-group row my-2">
                            <lable for="descripton" class="col-md-3 col-form-lable">Описание задачи</lable>
                            <div class="col-md-9">
                                <textarea class="form-control" name="description" id="description" cols="30"
                                    rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group row my-2">
                            <lable for="descripton" class="col-md-3 col-form-lable">Колонка</lable>
                            <div class="col-md-9">
                                <select class="form-control" name="colomn" id="colomn">
                                    <option value="to-do">To Do</option>
                                    <option value="done">Done</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="action">
                        <input type="hidden" name="task-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary action-task-btn" data-bs-dismiss="modal">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="remove-task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Удаление задачи</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить задачу <span class="task-name"></span>?
                    <form>
                        <input type="hidden" name="task-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                    <button type="button" class="btn btn-danger remove-task-btn" data-bs-dismiss="modal">Да</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="static/main.js"></script>
</body>

</html>
